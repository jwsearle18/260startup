<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airestock HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Airestock<sup>&reg;</sup></h1>
      
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="signIn.html">Sign in</a></li>
          <li><a href="signUp.html">Sign up</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Register Your Vacation Rental</h1>
      <div class="input-container">
        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name="firstname" required>
      </div>

      <div class="input-container">
        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Last Name" name="lastname" required>
      </div>
        <br />
      
      <div class="input-container">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
      </div>
      <div class="input-container">
        <label for="phone"><b>Phone Number</b></label>
        <input type="tel" id="tel" name="varTel" placeholder="###-###-####" pattern="\d{3}-\d{3}-\d{4}" />
      </div>
      <br />
      <br />
      <form id="addressForm" method="get" action="orders.html">
        <label for="address"></label>
        <input type="text" id="name" placeholder="Enter Vacation Rental Address" />
        <button type="button">Register</button>
      </form>
      <br/>
      <p> ** I will include an address validation API **</p>
      <br />
      <br />
    </main>

    <footer>
      <hr />
      <a href="VRcompanies.html">Connect with a Vacation Rental Service</a>
      <br />
      <br />
      <span class="text-reset">Jaden Searle</span>
      <br />
      <a href="https://github.com/jwsearle18/260startup">GitHub</a>
    </footer>
  </body>
</html>
