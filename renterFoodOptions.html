<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airestock HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Airestock<sup>&reg;</sup></h1>
      
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Food Options Near Your Rental</h1>
      <div id="displayAddress">Loading address...</div>
      <input type="text" id="Snacks" placeholder="Search Available Food" />
        <button type="button" onclick="searchFood()">Search</button>
      <fieldset>
        <legend>Food</legend>
        <label for="Doritos">Doritos</label>
        <input type="checkbox" id="Food" name="varCheckbox" value="Doritos" checked />
        <label for="Pretzels">Pretzels</label>
        <input type="checkbox" id="Food" name="varCheckbox" value="Pretzels" />
        <label for="Lemonade">Lemonade</label>
        <input type="checkbox" id="Food" name="varCheckbox" value="Lemonade" />
        <label for="Apples">Apples</label>
        <input type="checkbox" id="Food" name="varCheckbox" value="Apples" />
        <label for="Eggs">Eggs</label>
        <input type="checkbox" id="Food" name="varCheckbox" value="Eggs" />
      </fieldset>

      <button type="button"><a href="deliveryStatus.html"></a>Send Order</button>

      <div>
        <p>** I will include an external API that searches available food based on nearby grocery store inventory. **</p>
      </div>
      
    </main>
    <br />
    <footer>
      <hr />
      <a href="VRcompanies.html">Connect with a Vacation Rental Service</a>
      <br />
      <br />
      <span class="text-reset">Jaden Searle</span>
      <br />
      <a href="https://github.com/jwsearle18/260startup">GitHub</a>
    </footer>
    <script src="displayAddress.js"></script>
  </body>
</html>
