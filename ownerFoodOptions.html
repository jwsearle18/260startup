<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airestock HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Airestock<sup>&reg;</sup></h1>
      
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="ownerCart.html">Cart</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Available Food</h1>
      <input type="text" id="Snacks" placeholder="Search Avaiable Snacks" />
        <button type="button" onclick="searchFood()">Search</button>
      <fieldset>
        <legend>Snacks</legend>
        <label for="Doritos">Doritos</label>
        <input type="checkbox" id="Snacks" name="varCheckbox" value="Doritos" checked />
        <label for="Pretzels">Pretzels</label>
        <input type="checkbox" id="Snacks" name="varCheckbox" value="Pretzels" />
        <label for="Lemonade">Lemonade</label>
        <input type="checkbox" id="Snacks" name="varCheckbox" value="Lemonade" />
      </fieldset>
      
    </main>
    <br />
    <footer>
      <hr />
      <a href="vacationRentals.html">Connect with a Vacation Rental Service</a>
      <br />
      <br />
      <span class="text-reset">Jaden Searle</span>
      <br />
      <a href="https://github.com/jwsearle18/260startup">GitHub</a>
    </footer>
  </body>
</html>
